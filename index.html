<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketingJet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: #ccc;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-show-profile {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 0 10px 10px;
            padding: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn-show-profile:hover {
            background-color: #0056b3;
        }

        .content {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="profile-pic">
                <img src="profile.png" alt="Profile Image">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 35,
            speed: 300,
            glare: false,
            "max-glare": 3,
        });
    </script>
</body>

</html>
